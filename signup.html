<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .fade-in {
      animation: fadeIn 0.7s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    body {
      background: url('drop.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 800px;
      max-width: 100%;
    }

    .form-section {
      flex: 1;
      padding: 40px;
    }

    .form-section h2 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input[type="email"],
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .terms {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .terms input[type="checkbox"] {
      margin-right: 8px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .signup-btn {
      background-color: #00d2ff;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn {
      background-color: white;
      color: #00d2ff;
      border: 2px solid #00d2ff;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .image-section {
      flex: 1;
      background: url('waterdrop.jpg') no-repeat center center;
      background-size: cover;
    }

    /* Modal Style */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      min-width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .modal-content h3 {
      margin-bottom: 20px;
    }

    .role-option {
      margin: 10px 0;
      padding: 12px 20px;
      background: #e6f7ff;
      border: 1px solid #00d2ff;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .role-option:hover {
      background: #b3e6ff;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .form-section, .image-section {
        width: 100%;
      }

      .image-section {
        height: 200px;
      }

      .buttons {
        flex-direction: column;
      }

      .signup-btn, .login-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body class="fade-in">
  <div class="container">
    <div class="form-section">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="hello@reallygreatsite">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Dushyant Saini">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="********">
      </div>
      <div class="terms">
        <label><input type="checkbox"> I agree to the Terms & Conditions</label>
      </div>
      <div class="buttons">
        <button class="signup-btn" onclick="showModal()">Sign Up</button>
        <button class="login-btn" onclick="location.href='login.html'">Login</button>
      </div>
    </div>
    <div class="image-section"></div>
  </div>

  <!-- Modal for Role Selection -->
  <div class="modal" id="roleModal">
    <div class="modal-content">
      <h3>Select Sign Up Role</h3>
      <div class="role-option" onclick="signupAs('retailer')">Retailer</div>
      <div class="role-option" onclick="signupAs('delivery')">Delivery Boy</div>
      <div class="role-option" onclick="signupAs('customer')">Customer</div>
    </div>
  </div>

  <script>
    function showModal() {
      document.getElementById("roleModal").style.display = "flex";
    }

    function signupAs(role) {
      const page = `${role}-signup.html`;
      window.location.href = page;
    }

    window.onclick = function(event) {
      const modal = document.getElementById("roleModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
